<script>
    $(document).ready(function() {
        $("div[id^='div']").hide();
        $("#divOwer").show();
        $("#model1").change( function(e) {

            $("div[id^='div']").hide();
            $("#divOwer").hide();
            var locVal=$("#model1").val();
            //alert(locVal);
           if(locVal=="1")
           {
               $("#divReceivables").show();
           }
           else if(locVal=="2")
            {
                $("#divBankAccount").show();
            }
           else  if(locVal=="3")
            {
                $("#divCar").show();
            }
            if(locVal=="4")
            {
                $("#divCDs").show();
            }
            else if(locVal=="5")
            {
                $("#divclaim").show();
            }
            else  if(locVal=="6")
            {
                $("#divCharge").show();
            }
            else  if(locVal=="7")
            {
                $("#divIntellectual").show();
            }
            else   if(locVal=="8")
            {
                $("#divLading").show();
            }
            else  if(locVal=="9")
            {
                $("#divTicket").show();
            }
            else  if(locVal=="10")
            {
                $("#divStock").show();
            }
            else  if(locVal=="11")
            {
                $("#divWarehouse").show();
            }
            else  if(locVal=="12")
            {
                $("#divNational").show();
            }
            else  if(locVal=="13")
            {
                $("#divOther").show();
            }
            else
            {
                $("#divOwer").show();
            }
        })
    })
